<div class="content-header row">
</div>
<div class="content-body">
  <section class="flexbox-container">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="col-md-4 col-10 box-shadow-2 p-0">
        <div class="card border-grey border-lighten-3 m-0">
          <div class="card-header border-0">
            <div class="card-title text-center">
              <div class="p-1"><h3>Digital Walt</h3></div>
            </div>
            <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
              <span>Login to proceed</span>
            </h6>
          </div>
          <div class="card-content">
            <div class="card-body">
              <form name="form" class="form-horizontal form-simple" (submit)="onSubmit()">
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="text" class="form-control form-control-lg input-lg" [(ngModel)]="username" name="username"  required autofocus placeholder="Your Username">
                  <div class="form-control-position">
                    <i class="ft-user"></i>
                  </div>
                </fieldset>
                <fieldset class="form-group position-relative has-icon-left">
                  <input type="password" class="form-control form-control-lg input-lg" [(ngModel)]="password" name="password"  required placeholder="Enter Password">
                  <div class="form-control-position">
                    <i class="fa fa-key"></i>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="ft-unlock"></i> Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
